<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نکسوس ریدر | Nexus Reader</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="https://manhwaclan.com/wp-content/uploads/favicon.png" type="image/png">
  <meta name="theme-color" content="#00ff88">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>

  <div id="loader">
    <div class="neon-spinner"></div>
    <p>در حال بارگذاری نکسوس...</p>
  </div>

  <div id="app" class="hidden">
    <header>
      <h1><span class="neon">نکسوس</span> ریدر</h1>
      <div class="search-box">
        <input type="text" id="search" placeholder="جستجو...">
        <span class="icon">جستجو</span>
      </div>
    </header>
    <main id="grid"></main>
  </div>

  <div id="modal" class="hidden">
    <div class="overlay" onclick="closeModal()"></div>
    <div class="content glass">
      <button class="close-btn" onclick="closeModal()">X</button>
      <h2 id="title"></h2>
      <select id="chapters" onchange="loadChapter()"></select>
      <div class="nav">
        <button onclick="prev()" id="prev">قبلی</button>
        <span id="info">1 / 1</span>
        <button onclick="next()" id="next">بعدی</button>
      </div>
      <div id="images"></div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
